<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>The Avengers</h1>
    <div class="container">
        <ul class="gallery">
            <!-- Captain America -->
            <li>
                <a href="#gambar-1">
                    <img src="img/thumbs/crop_capt.jpg" alt="Captain America" class="gambar">
                    <span>Captain America</span>
                </a>

                <div class="overlay" id="gambar-1">

                    <a href="#" class="close">X close</a>

                    <a href="#gambar-4" class="prev">prev</a>
                    <img src="img/full/capt.jpg" alt="Captain America">
                    <a href="#gambar-2" class="next">next</a>
                    
                </div>
            </li>

            <!-- Ghosts -->
            <li>
                <a href="#gambar-2">
                    <img src="img/thumbs/crop_ghost.jpg" alt="Ghost Ryder" class="gambar">
                    <span>Ghost Ryder</span>
                </a>

                <div class="overlay" id="gambar-2">

                    <a href="#" class="close">X close</a>

                    <a href="#gambar-1" class="prev">prev</a>
                    <img src="img/full/ghost.jpg" alt="Ghost Ryder">
                    <a href="#gambar-3" class="next">next</a>
                </div>
            </li>

            <!-- Kayu -->
            <li>
                <a href="#gambar-3">
                    <img src="img/thumbs/crop_kayu.jpg" alt="Manusia Kayu" class="gambar">
                    <span>Manusia Kayu</span>
                </a>

                <div class="overlay" id="gambar-3">

                    <a href="#" class="close">X close</a>

                    <a href="#gambar-2" class="prev">prev</a>
                    <img src="img/full/kayu.jpeg" alt="Manusia Kayu">
                    <a href="#gambar-4" class="next">next</a>
                    
                </div>
            </li>

            <!-- Spider -->
            <li>
                <a href="#gambar-4">
                    <img src="img/thumbs/crop_spider.jpg" alt="Spider Man" class="gambar">
                    <span>Spider Man</span>
                </a>

                <div class="overlay" id="gambar-4">

                    <a href="#" class="close">X close</a>

                    <a href="#gambar-3" class="prev">prev</a>
                    <img src="img/full/spider.jpg" alt="Spider Man">
                    <a href="#gambar-1" class="next">next</a>
                    
                </div>
            </li>
        </ul>

        <div class="clear"></div>
    </div>

</body>

</html>
